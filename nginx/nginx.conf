# nginx/nginx.conf

events{
    worker_connections 1024;
}

http{
    server{
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://brenda_two:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Fowarded-For $proxy_add_x_forwarded_for;
        }
    }
}